<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 2</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main class="site-main">
    <div class="container">
      <div class="payment__wrapper">
        <div class="fortitle">
          <h1 class="paymnet__title">
            PAYMENT METHODS
          </h1>
        </div>
        <!-- •••••••••••••••••••••••••••••••••••••••••••••••••••••••••••••••••••••••••••••••• -->
        <form
        class="form"
        action="https://echo.htmlacademy.ru/courses"
        method="POST"
        >
        <div class="input__area">
          <label class="label__area">
            <img class="paymetn__image"
            width="50"
            height="50"
            src="./img/visa.svg"
            alt="VISA">
            <input
            class="form-checkbox"
            type="radio"
            name="card"
            value="visa"
            />
            <span class="cardname">VISA</span>
            <span class="custom-radio"></span>
          </label>
        </div>
        <div class="input__area">
          <label class="label__area">
            <img class="paymetn__image"
            width="50"
            height="50"
            src="./img/mastercard.svg"
            alt="MASTERCARD">
            <input
            class="form-checkbox"
            type="radio"
            name="card"
            value="mastercard"
            />
            <span class="cardname">MASTERCARD</span>
            <span class="custom-radio"></span>
          </label>
        </div>
        <div class="input__area">
          <label class="label__area">
            <img class="paymetn__image"
            width="50"
            height="50"
            src="./img/maestro.svg"
            alt="MAESTRO">
            <input
            class="form-checkbox"
            type="radio"
            name="card"
            value="maestro"
            />
            <span class="cardname">MAESTRO</span>
            <span class="custom-radio"></span>
          </label>
        </div>
        <button class="sentbtn" type="submit">NEXT STEP</button>
      </form>
    </div>
  </div>
</main>
</body>
</html>
